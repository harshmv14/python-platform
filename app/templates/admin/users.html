{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1>ðŸ“‹ User Management</h1>
    <p>A list of all users registered on the platform.</p>

    <table class="leaderboard-table">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="{{ url_for('admin.user_submissions', user_id=user.id) }}" class="btn">View Submissions</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
